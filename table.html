<script>
    let multiplier = 1;
    let line = "";
    
    
    for (let i = 1; i <= 10; i++) {
        for(let j = 1; j <= 10; j++){
            let b = j * multiplier;
            if (b.toString().length === 1){
                line = line + b + "    ";
            } else {
                line = line + b + "   ";
            }    
        }
        line += "\n";
        multiplier++; 
    } 
    console.log(line); 
    </script>
